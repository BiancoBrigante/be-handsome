<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, initial-scale=1.0">
    <title>Be-handsome!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- попап на вход -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Вход</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <h1 class="h3 mb-3 fw-normal">Введите свои регистрационные данные</h1>

                        <div class="form-floating">
                            <input type="email" class="form-control mb-1" id="floatingInput"
                                placeholder="name@example.com">
                            <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" required class="form-control mb-1" id="floatingPassword"
                                placeholder="Password">
                            <label for="floatingPassword">Пароль</label>
                        </div>

                        <div class="checkbox mb-3">
                            <label>
                                <input type="checkbox" value="remember-me"> Запомнить меня
                            </label>
                        </div>
                        <hr class="my-4">
                        <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
                        <p class="mt-5 mb-3 text-muted"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- попап на регистрацию -->
    <div class="modal fade" id="signinModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Регистрация</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <h1 class="h3 mb-3 fw-normal">Заполните все необходимые поля:</h1>

                        <div class="form-floating">
                            <input type="email" class="form-control mb-1" id="floatingInput"
                                placeholder="name@example.com">
                            <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating">
                            <input type="name" required class="form-control mb-1" id="floatingPassword"
                                placeholder="Password">
                            <label for="floatingPassword">Имя</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" required class="form-control mb-1" id="floatingPassword"
                                placeholder="Password">
                            <label for="floatingPassword">Пароль</label>
                        </div>
                        <hr class="my-4">
                        <button class="w-100 btn btn-lg btn-primary" type="submit">Регистрация</button>
                        <p class="mt-5 mb-3 text-muted"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- хэдер -->
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="#" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <h3 class="bi me-2" width="40" height="32">
                        Be-handsome!
                    </h3>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="./pages/about.html" class="nav-link px-2 text-white">О нас</a></li>
                    <li><a href="./pages/master.html" class="nav-link px-2 text-white">Вакансии</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <input type="search" class="form-control form-control-dark" placeholder="Поиск...">
                </form>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2" data-bs-toggle="modal"
                        data-bs-target="#loginModal">Вход</button>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#signinModal">Регистрация</button>
                </div>
            </div>
        </div>
    </header>

    <container>
        <!-- блок с каруселью -->
        <div class="container col-xxl-8 px-4 py-5">
            <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
                <div class="col-10 col-sm-8 col-lg-6">
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="./src/images/tattoo5.jpg" class="d-block w-100" style="object-fit: cover"
                                    alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="./src/images/hair3.jpg" class="d-block w-100" style="object-fit: cover"
                                    alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="./src/images/beauty4.jpg" class="d-block w-100" style="object-fit: cover"
                                    alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Предыдущий</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Следующий</span>
                        </button>
                    </div>
                </div>
                <div class="col-lg-6">
                    <h1 class="display-5 fw-bold lh-1 mb-3">Место, где собираются лучшие мастера</h1>
                    <p class="lead">Огромная галерея работ лучших мастеров своего дела.</p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                        <button type="button" class="btn btn-primary me-2" data-bs-toggle="modal"
                            data-bs-target="#loginModal">Вход</button>
                        <a href="./pages/master.html"><button type="button"
                                class="btn btn-outline-secondary btn-lg px-4">Как стать мастером?</button></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- блоки фида -->
        <ul class="nav nav-pills p-3 justify-content-center">
            <li class="nav-item"><button id='allTab' class="nav-link active">Новое</button></li>
            <li class="nav-item"><button id='tattooTab' class="nav-link">Татуировки</button></li>
            <li class="nav-item"><button id='pierceTab' class="nav-link">Пирсинг</button></li>
            <li class="nav-item"><button id='beautyTab' class="nav-link">Макияж</button></li>
            <li class="nav-item"><button id='hairTab' class="nav-link">Причёски</button></li>
        </ul>
        <div id="feed"
            class="row row-cols-xxl-5 row-cols-md-2 row-cols-lg-3 align-items-stretch justify-content-center py-5 bg-light">
        </div>
        <!-- спиннер загрузки -->
        <div class="d-flex justify-content-center pb-5 bg-light">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Загрузка...</span>
            </div>
        </div>
    </container>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
