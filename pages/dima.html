<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dmitry A. - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <!-- попап на вход -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Вход</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <h1 class="h3 mb-3 fw-normal">Введите свои регистрационные данные</h1>

                        <div class="form-floating">
                            <input type="email" class="form-control mb-1" id="floatingInput"
                                placeholder="name@example.com">
                            <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" required class="form-control mb-1" id="floatingPassword"
                                placeholder="Password">
                            <label for="floatingPassword">Пароль</label>
                        </div>

                        <div class="checkbox mb-3">
                            <label>
                                <input type="checkbox" value="remember-me"> Запомнить меня
                            </label>
                        </div>
                        <hr class="my-4">
                        <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
                        <p class="mt-5 mb-3 text-muted"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- попап на регистрацию -->
    <div class="modal fade" id="signinModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Регистрация</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <h1 class="h3 mb-3 fw-normal">Заполните все необходимые поля:</h1>

                        <div class="form-floating">
                            <input type="email" class="form-control mb-1" id="floatingInput"
                                placeholder="name@example.com">
                            <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating">
                            <input type="name" required class="form-control mb-1" id="floatingPassword"
                                placeholder="Password">
                            <label for="floatingPassword">Имя</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" required class="form-control mb-1" id="floatingPassword"
                                placeholder="Password">
                            <label for="floatingPassword">Пароль</label>
                        </div>
                        <hr class="my-4">
                        <button class="w-100 btn btn-lg btn-primary" type="submit">Регистрация</button>
                        <p class="mt-5 mb-3 text-muted"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- попап на запись -->
    <div class="modal fade" id="bookModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Связаться с мастером</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <h1 class="h3 p-3 fw-normal">Выберите желаемую дату встречи с мастером:</h1>

                        <div class="form-floating pb-3">
                            <input type="date" class="form-control" id="date" name="date" placeholder="Дата" required>
                        </div>
                        <div class="form-floating">
                            <input type="text" required class="form-control mb-1" id="floatingPassword"
                                placeholder="text">
                            <label for="floatingPassword">Ваш телефон</label>
                        </div>

                        <div class="checkbox mb-3">
                            <label>
                                <input type="checkbox" value="remember-me"> Связаться со мной по СМС
                            </label>
                        </div>
                        <hr class="my-4">
                        <button class="w-100 btn btn-lg btn-primary" type="submit">Отправить</button>
                        <p class="mt-5 mb-3 text-muted"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- хэдер -->
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="./../index.html"
                    class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <h3 class="bi me-2" width="40" height="32">
                        Be-handsome!
                    </h3>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="./about.html" class="nav-link px-2 text-white">О нас</a></li>
                    <li><a href="./../pages/master.html" class="nav-link px-2 text-white">Вакансии</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <input type="search" class="form-control form-control-dark" placeholder="Поиск...">
                </form>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2" data-bs-toggle="modal"
                        data-bs-target="#loginModal">Вход</button>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#signinModal">Регистрация</button>
                </div>
            </div>
        </div>
    </header>
    <!-- хиро -->
    <div class="p-4 p-md-5 text-white"
        style="background-image: url('./../src/images/dimahero.jpg'); background-position: 60% 30%;  background-size: cover;">
        <div class="col-md-6 px-0">
            <h1 class="display-4 fst-italic" id="profileName" style="text-shadow: black 1px 1px 3px;">Dmitry Aleksandrov</h1>
                    <p class="lead my-3" style="text-shadow: black 1px 1px 3px;">Свой дизайн, свой стиль.</p>
                    <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button"
                        aria-expanded="false" aria-controls="collapseExample">
                        Информация
                    </a>
        </div>
    </div>
    <!-- блоки -->
    <container>
        <div class="p-3 bg-dark collapse" id="collapseExample" style="width: 100%">
            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                <li><a href="#" class="link-white rounded">Overview</a></li>
                <li><a href="#" class="link-white rounded">Weekly</a></li>
                <li><a href="#" class="link-white rounded">Monthly</a></li>
                <li><a href="#" class="link-white rounded">Annually</a></li>
            </ul>
                    <button type="button" data-bs-toggle="modal" data-bs-target="#bookModal"
                        class="btn btn-outline-warning btn-lg">Связаться</button>
        </div>
        <div id="feed"
            class="row row-cols-xxl-5 row-cols-xl-4 row-cols-md-2 row-cols-lg-3 align-items-stretch justify-content-center py-5 bg-light">
        </div>
    </container>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <script src="./script.js"></script>
</body>

</html>
